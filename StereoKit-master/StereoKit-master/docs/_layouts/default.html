        {% seo %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <script src="{{site.url}}/Pages/data.js"></script>
        <script src="{{site.url}}/src/docs.js"></script>
        <link rel="stylesheet" type="text/css" href="{{site.url}}/src/style.css" />
        <link rel="icon" href="{{site.url}}/img/favicon.png" />
    </head>

    <body>

        <header id="header">
            <a href='{{site.url}}'><img src="{{site.url}}/img/StereoKitWideLight.svg" alt="StereoKit" height="100%"/></a>
        </header>

        <div id="search-bar">
            <input type="text" id="search" oninput="updateSearch(this.value)" placeholder="Search.." aria-label="docs search box" />
            <span onclick="var input = document.getElementById('search'); input.value = ''; updateSearch(''); console.log(input);"></span>
        </div>

        <div id="breadcrumbs">
            <a href="https://github.com/maluoi/StereoKit">View source on Github</a> - <a href="https://discord.gg/jtZpfS7nyK">Say hi on Discord</a>
        </div>

        <nav id="nav">
            <div id="links" class="tree-view"></div>
        </nav>

        <main>
            <p>{{ content }}</p>
            <br/><br/><hr/>
            <p>Found an issue with these docs, or have some additional questions? <a href="https://github.com/maluoi/StereoKit/issues/new?title=[Docs-{{page.title | cgi_escape}}]%20(Your%20question)&labels=documentation">Create an Issue on Github!</a></p>
        </main>
    </body>
